<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caluclator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div class="display">
            <button class="btncolor">AC</button>
            <button class="btncolor">DEL</button>
            <button class="btncolor">%</button>
            <button class="btncolor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btncolor1">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btncolor1">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btncolor1">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn4">=</button>
        </div>


    </div>
    <script src="calulator.js
    
    "></script>


    
</body>
</html>
